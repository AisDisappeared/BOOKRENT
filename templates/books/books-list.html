{% extends "base.html" %}


{% block title %}
book title list
{% endblock title %}


{% block content %}
<h1>books list</h1>
{% if books %}
<ul>
    {% for book in books %}
    <li><a href="">{{book.title}}</a></li>
    {% endfor %}
    {% endif %}
 </ul>
<form action="{% url 'books:books' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="bg-slate-400 hover:bg-gray-300 p-3 ">Submit</button>
</form>
{% endblock content %}
